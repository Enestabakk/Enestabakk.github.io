<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aber Hair Studios | Randevu Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        /* Mavimsi ve Modern Renk Paleti */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0f18; /* Çok koyu lacivert/siyah */
            color: #e2e8f0; 
        }
        
        .blue-gradient { 
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); 
        }
        
        .dark-card { 
            background-color: #161e2d; /* Mavimsi koyu gri */
            border: 1px solid #1e293b; 
        }
        
        .accent-blue { color: #60a5fa; }
        
        /* Input ve Select odaklanma rengi */
        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div class="flex items-center gap-4">
                <a href="index.html" class="group flex items-center justify-center w-10 h-10 rounded-full bg-blue-500/5 border border-blue-500/20 hover:border-blue-400 transition-all">
                    <i class="fa-solid fa-arrow-left text-blue-400"></i>
                </a>
                
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tighter italic">
                        ABER <span class="accent-blue font-light">HAIR STUDIOS</span>
                    </h1>
                    <p class="text-blue-500/50 text-[10px] uppercase tracking-widest font-bold">Yönetim Paneli</p>
                </div>
            </div>
            
            <button onclick="toggleModal('adminModal')" class="blue-gradient text-white font-bold px-6 py-2.5 rounded-xl shadow-[0_4px_20px_rgba(59,130,246,0.3)] active:scale-95 transition-all">
                + Yeni Randevu
            </button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
            <div class="dark-card p-5 rounded-2xl">
                <p class="text-blue-400/60 text-[10px] font-bold uppercase tracking-widest">Aktif Randevu</p>
                <p id="totalCount" class="text-3xl font-bold text-white mt-1">0</p>
            </div>
            <div class="dark-card p-5 rounded-2xl border-l-2 border-l-blue-500">
                <p class="text-blue-400/60 text-[10px] font-bold uppercase tracking-widest">Sistem Durumu</p>
                <p class="text-lg font-bold text-blue-400 mt-1 flex items-center gap-2">
                    <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span> Çevrimiçi
                </p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-4">
                <h3 class="text-xl font-semibold mb-6 flex items-center text-white">
                    <i class="fa-solid fa-clock-rotate-left mr-3 accent-blue"></i> Günlük Program
                </h3>
                <div id="appointmentList" class="space-y-3">
                    </div>
            </div>
        </div>
    </div>

    <div id="adminModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-[#0a0f18]/90 backdrop-blur-sm" onclick="toggleModal('adminModal')"></div>
        <div class="relative bg-[#161e2d] border border-blue-500/20 w-full max-w-md rounded-3xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-white mb-6">Müşteri Kaydı</h2>
            <div class="space-y-4">
                <input type="text" id="custName" placeholder="Müşteri Adı" class="w-full bg-[#0a0f18] border border-blue-500/10 rounded-xl px-4 py-3 text-white outline-none input-focus">
                <select id="service" class="w-full bg-[#0a0f18] border border-blue-500/10 rounded-xl px-4 py-3 text-white outline-none input-focus">
                    <option value="Saç Kesimi">Saç Kesimi</option>
                    <option value="Sakal Tasarımı">Sakal Tasarımı</option>
                    <option value="Full Bakım">Full Bakım</option>
                </select>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="appDate" class="bg-[#0a0f18] border border-blue-500/10 rounded-xl px-4 py-3 text-white outline-none input-focus">
                    <input type="time" id="appTime" class="bg-[#0a0f18] border border-blue-500/10 rounded-xl px-4 py-3 text-white outline-none input-focus">
                </div>
                <button onclick="saveAppointment()" class="w-full blue-gradient text-white font-bold py-4 rounded-xl shadow-lg hover:brightness-110 transition-all mt-4">
                    KAYDET
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadAppointments);

        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        function saveAppointment() {
            const name = document.getElementById('custName').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('appDate').value;
            const time = document.getElementById('appTime').value;

            if(!name || !date || !time) {
                alert("Lütfen boş alan bırakmayın!");
                return;
            }

            const newApp = { id: Date.now(), name, service, date, time };
            let apps = JSON.parse(localStorage.getItem('aber_apps')) || [];
            apps.push(newApp);
            localStorage.setItem('aber_apps', JSON.stringify(apps));

            document.getElementById('custName').value = '';
            toggleModal('adminModal');
            loadAppointments();
        }

        function loadAppointments() {
            const list = document.getElementById('appointmentList');
            const totalText = document.getElementById('totalCount');
            let apps = JSON.parse(localStorage.getItem('aber_apps')) || [];

            totalText.innerText = apps.length;

            if (apps.length === 0) {
                list.innerHTML = `
                    <div class="text-center p-12 border border-dashed border-blue-500/10 rounded-3xl bg-blue-500/5">
                        <i class="fa-solid fa-calendar-xmark text-blue-500/20 text-4xl mb-3"></i>
                        <p class="text-blue-300/40 italic">Henüz randevu girilmemiş hacı...</p>
                    </div>`;
                return;
            }

            apps.sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));

            list.innerHTML = apps.map(app => `
                <div class="dark-card p-5 rounded-2xl flex items-center justify-between group hover:border-blue-500/50 transition-all">
                    <div class="flex items-center gap-6">
                        <div class="text-center bg-blue-500/10 border border-blue-500/20 px-4 py-2 rounded-xl">
                            <p class="accent-blue font-bold text-lg">${app.time}</p>
                            <p class="text-[10px] text-blue-300/50">${app.date.split('-').reverse().slice(0,2).join('/')}</p>
                        </div>
                        <div>
                            <p class="font-bold text-white text-lg">${app.name}</p>
                            <p class="text-xs text-blue-400/60 uppercase tracking-widest font-medium">${app.service}</p>
                        </div>
                    </div>
                    <button onclick="deleteApp(${app.id})" class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-red-500/10 text-gray-500 hover:text-red-400 transition-all">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            `).join('');
        }

        function deleteApp(id) {
            if(confirm("Siliyorum, emin misin?")) {
                let apps = JSON.parse(localStorage.getItem('aber_apps')) || [];
                apps = apps.filter(a => a.id !== id);
                localStorage.setItem('aber_apps', JSON.stringify(apps));
                loadAppointments();
            }
        }
    </script>
</body>
</html>
