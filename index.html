    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: #080130;
        }

        .hero {
            background: linear-gradient(rgba(8, 1, 48, 0.8), rgba(8, 1, 48, 0.8)), 
                        url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 90%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0;
            font-weight: bold;
        }

        nav a { 
            color: white; 
            text-decoration: none; 
            text-transform: uppercase; 
            font-size: 14px; 
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #3b82f6; 
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 100%; 
        }


        .logo-box {
            background: white;
            color: #080130;
            padding: 10px 20px;
            text-align: center;
            border-radius: 2px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo-box:hover {
            transform: scale(1.05);
        }

        .content h1 {
            font-family: 'Quintessential', cursive;
            font-size: 60px;    
             letter-spacing: 2px;
        .subtitle {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.8;
            line-height: 1.6;
            text-align: center;
        }

        .profile-icon {
    position: absolute;
    top: 25px;
    right: 40px;
}

.profile-icon a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 42px;
    height: 42px;
    border-radius: 25%;
    background: rgba(255,255,255,0.15);
    transition: all 0.3s ease;
}

.profile-icon a:hover {
    background: #3b82f6;
    transform: scale(1.1);
}

.profile-icon svg {
    width: 22px;
    height: 22px;
    fill: white;
}
 .footer-about {
    position: absolute;
    bottom: 20px;
    font-size: 13px;
    opacity: 0.5;
    transition: opacity 0.3s ease;
}

.footer-about a {
    color: white;
    text-decoration: none;
    letter-spacing: 1px;
}

.footer-about:hover {
    opacity: 0.9;
}
